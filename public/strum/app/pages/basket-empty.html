<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strum</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg" />
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
    <!--=include header-mod.html -->
    <div class="wrapper">
        <main class="main">
            <div class="pt-[200px] mb-6 sm:pt-[170px]">
                <div class="container">
                    <div class="no-scrollbar flex items-center justify-start overflow-x-scroll w-full">
                        <a class="text-[#AEAEAE] text-sm relative mr-[10px] pr-[10px] block hover:text-[#46B1F0] after:block after:content-[''] after:absolute after:right-0 after:top-1/2 after:-translate-y-1/2 after:bg-[url('/images/dist/breadcrumbs.svg')] after:w-[2px] after:h-[16px] after:bg-no-repeat lg:min-w-max"
                            href="">Головна</a>
                        <div class="text-[#46B1F0] text-sm lg:min-w-max">Кошик
                        </div>
                    </div>
                </div>
            </div>
            <section class="pb-[370px] sm:pb-[200px]">
                <div class="container">
                    <div class="">
                        <div
                            class="text-[40px] leading-[48px] font-semibold text-[#46B1F0] mb-10 sm:text-[32px] sm:leading-[34px] sm:font-medium sm:mb-[160px]">
                            Кошик</div>
                        <div class="text-[#333E48] text-lg mb-10 sm:text-center sm:mb-6">У Вашому кошику порожньо</div>
                        <button
                            class="py-[10px] px-5 block rounded-[40px] bg-[#46B1F0] border-none cursor-pointer text-[#F6F6F6] text-sm font-medium hover:bg-[linear-gradient(90deg,#46B1F0_0%,#005BA9_100%)]  hover:shadow-[0px_4px_12px_0px_rgba(0,0,0,0.25)] duration-200 sm:mx-auto">Перейти
                            до товарів</button>
                    </div>
                </div>
            </section>

            <div class="flex flex-col gap-y-2 fixed z-20 right-2 bottom-20 sm:bottom-[134px]">
                <button
                    class="btn__top p-[10px] rounded-full bg-[#46B1F0] cursor-pointer border-none w-10 h-10 hover:bg-[linear-gradient(90deg,#46B1F0_0%,#005BA9_100%)]  hover:shadow-[0px_4px_12px_0px_rgba(0,0,0,0.25)] duration-200">
                    <img class="mx-auto" src="images/dist/arrow-top.svg" alt="arrow-top">
                </button>
                <button
                    class="modal_btn p-[10px] rounded-full bg-[#46B1F0] cursor-pointer border-none w-10 h-10 hover:bg-[linear-gradient(90deg,#46B1F0_0%,#005BA9_100%)]  hover:shadow-[0px_4px_12px_0px_rgba(0,0,0,0.25)] duration-200">
                    <img class="mx-auto" src="images/dist/message.svg" alt="message">
                </button>
            </div>
            <!--=include modal.html -->
            <!--=include modal-thank.html -->
            <!--=include modal-cabinet.html -->
            <!--=include modal-sign.html -->
            <!--=include modal-error.html -->
            <!--=include modal-login.html -->
            <!--=include modal-reset.html -->
            <!--=include modal-succes.html -->
            <!--=include modal-succes-2.html -->
            <!--=include modal-succes-3.html -->
            <!--=include modal-basket.html -->
            <!--=include modal-basket.html -->
            <!--=include modal-choose.html -->
        </main>
        <!--=include footer.html -->
    </div>
    <script src="js/main.min.js"></script>
</body>

</html>
