            </div>

                                </div>
                                <div class="flex justify-between items-center gap-2 mb-6">
                                    <a class="text-sm text-[#F6F6F6] font-normal"
                                        href="tel:+380508287513">+380508287513</a>
                                    <a class="text-sm text-[#F6F6F6] font-normal"
                                        href="tel:+380738287513">+380738287513</a>
                                    <a class="text-sm text-[#F6F6F6] font-normal"

                                <div class="flex justify-center items-center gap-[13px] mb-9 sm:flex-col sm:mb-2">

                                    focus:text-black shadow_mod" placeholder="Ім’я" type="text">

                                </div>
                                <label class="text-[#F6F6F6] text-lg font-medium mb-2 block" for="">Email</label>
                                <input class="p-[10px] mb-9 rounded-3xl w-full bg-[#F6F6F6] duration-200 outline-none text-sm text-[#AEAEAE] font-normal hover:placeholder:text-[#46B1F0]
                                    focus:text-black shadow_mod sm:mb-2" placeholder="Введіть адресу електронної пошти"
                                    type="text">
                                <label class="text-[#F6F6F6] text-lg font-medium mb-2 block" for="">Коментар або
                                    повідомлення</label>
                                <textarea class="p-[10px] rounded-3xl w-full min-h-[133px] bg-[#F6F6F6] duration-200 outline-none text-sm text-[#AEAEAE] font-normal hover:placeholder:text-[#46B1F0]
